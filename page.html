<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible"content="IE-edge"/>
        <meta name="viewport"content="width-device-width,initial-scale"/>
        <title>Frames</title>
    </head>
    <!DOCTYPE html>
    <html>
    <head>
        <div style="all: border 20px;% color:black;">
    <frameset cols="50%, 50%">
        <frameset rows="50%, 50%" border="0">
            <!-- Define the top-left frame -->
            <frame src="/Q2.html" name="top-left">
            <!-- Define the top-right frame -->
            <frame src="/Q22.html" name="top-right">
        </frameset>
        <!-- Another nested frameset -->
        <frameset rows="50%, 50%">
            <!-- Define the bottom-left frame -->
            <frame src="/Q21.html" name="bottom-left">
            <!-- Define the bottom-right frame -->
            <frame src="/Q23.html" name="bottom-right">
        </frameset>
    </frameset></div>
    
        </html>
